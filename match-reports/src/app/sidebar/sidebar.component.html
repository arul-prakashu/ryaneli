<div class="sidebar">
    <h2>Soccer</h2>
    
    <!-- List of Leagues -->
    <div *ngFor="let league of leagues" class="league-container">
      <h3>{{ league.country }} - {{ league.league }}</h3>
      
      <!-- List of Matches -->
      <ul>
        <li *ngFor="let match of league.matches" [ngStyle]="getMatchStyle(match)">
          <span>{{ match.home }} vs {{ match.away }}</span>
        </li>
      </ul>
    </div>
  </div>
