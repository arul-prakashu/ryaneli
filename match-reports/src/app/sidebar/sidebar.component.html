<div class="sidebar">
  <h2 style="margin-left: 10px;">Soccer</h2>
  
  <!-- List of Leagues -->
  <div *ngFor="let league of leagues" class="league-container">
    
    <!-- League Dropdown Toggle -->
    <button class="dropdown-btn" (click)="toggleDropdown(league)">
      {{ league.country }} - {{ league.league }}
    </button>
    
    <!-- Matches Dropdown (Initially Hidden) -->
    <div *ngIf="league.showMatches" class="dropdown-content">
      <ul>
        <li *ngFor="let match of league.matches" [routerLink]="['/match-details']">
          <span style="cursor: pointer;">{{ match.home }} vs {{ match.away }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
